<h2>Typical Workflows</h2>

<div class="card">
  <h3>Create an envelope</h3>
  <ol>
    <li>User enters plaintext secret</li>
    <li>User enters passphrase</li>
    <li>Client generates encrypted envelope</li>
    <li>User copies envelope string</li>
  </ol>
</div>

<div class="card">
  <h3>Validate an envelope</h3>
  <ol>
    <li>User pastes envelope string</li>
    <li>User enters passphrase</li>
    <li>Client confirms decryptability</li>
  </ol>
</div>
